<script>
    window.setInterval(fun, 60 * 1000); //udate tiem every minute
    fun();

    function fun(){
        var d = new Date();
        var h = d.getHours().toString();
        var m = d.getMinutes().toString();
        var s = d.getSeconds().toString();

        if (h.length == 1){ h = "0" + h; }
        if (m.length == 1){ m = "0" + m; }
        if (s.length == 1){ s = "0" + s; }

        document.title = " -> " + h + ":" + m + " <- "; // + ":" + s; 
    }

</script>
